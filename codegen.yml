overwrite: true
schema: "src/schema.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      useIndexSignature: true
      contextType: "../common/types#GraphQLContext"
      mappers:
        User: "@prisma/client#User"
        Telephone: "@prisma/client#Telephone"

